resources:
- name: ignition-github-release
  type: github-release
  source:
    owner: vmware-tanzu-labs
    repository: ignition
    access_token: {{github-access-token}}

- name: ignition-app
  type: cf
  source:
    api: {{cf-api}}
    organization: {{cf-org}}
    space: {{cf-space}}
    username: {{cf-username}}
    password: {{cf-password}}
    skip_cert_check: false

- name: ignition-code
  type: git
  source:
    uri: https://github.com/vmware-tanzu-labs/ignition.git

jobs:
- name: download-and-push
  plan:
  - aggregate:
    - get: ignition-github-release
      trigger: true
    - get: ignition-code
    - task: set-quota
      config:
        platform: linux

        image_resource:
          type: docker-image
          source:
            repository: concourse/cf-resource
            tag: 'latest'

        params:
          CF_API: {{cf-api}}
          CF_USERNAME: {{cf-username}}
          CF_PASSWORD: {{cf-password}}
          CF_ORG: {{cf-org}}
          CF_SPACE: {{cf-space}}
          
        run:
          path: sh
          args:
          - -c
          - |
            cf login -a $CF_API -u $CF_USERNAME -p $CF_PASSWORD -o $CF_ORG -s $CF_SPACE
            if ! cf quota ignition
              then
              cf create-quota ignition -m 10G -i -1 -r 1000 -s 100 -a -1 \
                --allow-paid-service-plans --reserved-route-ports 1
            fi

  - task: unzip-release
    config:
      platform: linux

      image_resource:
        type: docker-image
        source:
          repository: ubuntu
          tag: 'trusty'

      inputs:
      - name: ignition-github-release

      outputs:
      - name: ignition-unzipped

      run:
        path: sh
        args:
        - -exc
        - tar xf ignition-github-release/*.tar.gz -C ignition-unzipped

  - put: ignition-app
    params:
      manifest: ignition-code/manifests/ignition.yml
      path: ignition-unzipped
